<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-blue-600 text-white">
        <div class="flex items-center space-x-4">
            <img src="logo.png" alt="Logo" class="w-16">
            <span class="text-2xl font-semibold">Tienda Online</span>
        </div>
        <div class="relative">
            <button class="text-xl">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full px-2 text-xs">3</span>
        </div>
    </header>

    <!-- Banner principal -->
    <section class="relative h-64 bg-cover bg-center flex items-center justify-center" style="background-image: url('banner.jpg');">
        <div class="text-center text-white">
            <h1 class="text-4xl font-bold">Bienvenido a la Tienda Online</h1>
            <p class="mt-2 text-xl">Encuentra los mejores productos aquí</p>
        </div>
    </section>

    <!-- Catálogo de productos -->
    <div class="p-4">
        <!-- Botón para cambiar vista -->
        <div class="flex justify-end mb-4">
            <button id="gridView" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Vista de Rejilla</button>
            <button id="flexView" class="bg-blue-500 text-white py-2 px-4 rounded">Vista Flex</button>
        </div>

        <!-- Contenedor de productos -->
        <div id="productContainer" class="grid grid-cols-3 gap-4">
            <!-- Productos (tarjetas) se agregarán aquí -->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // Datos de ejemplo de productos
        const products = [
            { id: 1, name: "Producto 1", price: "$50", rating: 4, image: "product1.jpg" },
            { id: 2, name: "Producto 2", price: "$70", rating: 5, image: "product2.jpg" },
            { id: 3, name: "Producto 3", price: "$30", rating: 3, image: "product3.jpg" },
            { id: 4, name: "Producto 4", price: "$80", rating: 4, image: "product4.jpg" },
            { id: 5, name: "Producto 5", price: "$100", rating: 5, image: "product5.jpg" },
            { id: 6, name: "Producto 6", price: "$60", rating: 4, image: "product6.jpg" }
        ];

        // Función para mostrar productos
        const displayProducts = (layout) => {
            const container = document.getElementById("productContainer");
            container.innerHTML = ''; // Limpiar productos antes de mostrar
            products.forEach(product => {
                const productCard = `
                    <div class="card ${layout === 'flex' ? 'flex' : 'grid'} p-4 border rounded shadow-lg">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4">
                        <h3 class="text-xl font-semibold">${product.name}</h3>
                        <div class="flex items-center mb-4">
                            <span class="text-yellow-500">${'★'.repeat(product.rating)}${'☆'.repeat(5 - product.rating)}</span>
                        </div>
                        <p class="text-gray-700">${product.price}</p>
                        <button class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Agregar al carrito</button>
                    </div>
                `;
                container.innerHTML += productCard;
            });
        };

        // Inicializar con vista Grid
        displayProducts('grid');

        // Cambiar vista de productos
        document.getElementById("gridView").addEventListener("click", () => {
            document.getElementById("productContainer").className = "grid grid-cols-3 gap-4";
            displayProducts('grid');
        });

        document.getElementById("flexView").addEventListener("click", () => {
            document.getElementById("productContainer").className = "flex flex-wrap gap-4";
            displayProducts('flex');
        });
    </script>

</body>
</html>
